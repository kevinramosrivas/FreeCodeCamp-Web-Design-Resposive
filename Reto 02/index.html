<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="container">
    <header>
        <h1 id="title">Formulario de contacto</h1>
        <p id="description">Hola!!! Soy Kevin, agradeceria que puedas rellenar 
          esta peque침a encuesta</p>
    </header>
    <div class="form-container">
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Nombre</label>
          <input type="text" id="name" placeholder="Kevin" required class="form-control">
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Correo</label>
          <input type="email" id="email" placeholder="correo@gmail.com" required class="form-control">
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Edad</label>
          <input type="number" id="number" min="0" max="100" placeholder="15" required class="form-control">
        </div>
        <div class="form-group">
          <label for="dropdown">Genero</label>
            <select id="dropdown" name="gender" class="form-control" required>
                <option disabled selected value class="option">Seleccione su genero</option>
                <option value="male" class="option">Masculino</option>
                <option value="female" class="option">Femenino</option>
            </select>
        </div>
        <div class="form-group">
            <p>Recomendarias mi trabajo a alguien m치s?</p>
            <label>
              <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />Definitivamente</label
            >
            <label>
              <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
              />Probablemente</label
            >
      
            <label
              ><input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
              />Nunca</label
            >
          </div>
          <div class="form-group">
            <p>
              Que area de la programacion m치s te encanta?
              <span class="clue">(Selecciona una o m치s opciones)</span>
            </p>
      
            <label
              ><input
                name="prefer"
                value="front-end-projects"
                type="checkbox"
                class="input-checkbox"
              />Front-end</label
            >
            <label>
              <input
                name="prefer"
                value="back-end-projects"
                type="checkbox"
                class="input-checkbox"
              />Back-end</label
            >
            <label
              ><input
                name="prefer"
                value="data-visualization"
                type="checkbox"
                class="input-checkbox"
              />Analisis de datos</label
            >
            <label
            ><input
              name="prefer"
              value="artificial-inteligense"
              type="checkbox"
              class="input-checkbox"
            />Inteligencia artificial</label
          >
          </div>
          <div class="form-group">
            <p>Tiene algun comentario?</p>
            <textarea name="comments" id="comments" placeholder="Ingresa tu comentario aqui" class="input-textarea"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="submit-button" id="submit">Enviar</button>
          </div>
      </form>
    </div>
    <footer>
      <h2>Created by Ramos Rivas Kevin - 30/03/2022</h2>
      <div id="github-contact">
        <a href="https://github.com/monkeylucky1551" target="_blank"  >
          <img id="github-icon" src="https://cdn-icons-png.flaticon.com/512/25/25231.png">
        </a>
      </div>
    </footer>
  </div>
</html>
